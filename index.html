<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Website</title>
    <style>
        /* Style for the navigation bar */
        nav {
            background-color: #e6e6fa; /* Light purple color */
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Center the image and give it some space at the top */
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#schooling">Schooling</a>
        <a href="#work">Work</a>
        <a href="#certifications">Certifications</a>
    </nav>

    <!-- Image Container -->
    <div class="image-container">
        <img src="your-image.jpg" alt="Your Picture">
    </div>

    <h1>Welcome to My GitHub Pages Website</h1>
    <p>This is a sample website hosted using GitHub Pages.</p>

</body>
</html>
